<!DOCTYPE html>
<html lang="zh-CN">
<head>
<title>#{pageTitle}</title>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" /> 
<meta content="#{pageKeywords}" name="Keywords" />
<meta content="#{pageDescription}" name="Description" />
<link href="~css/bootstrap/css/bootstrap.css?v=#{cssVersion}" rel="stylesheet" />
<link href="~css/wojilu._base.css?v=#{cssVersion}" rel="stylesheet" />

<script> var __funcList=[]; var _run=function(aFunc) { __funcList.push(aFunc);};</script>

<!--[if IE 6]>
<link href="~css/bootstrap/ie6.css?v=#{cssVersion}" rel="stylesheet">
<link href="~css/wojilu.core.ie6.css?v=#{cssVersion}" rel="stylesheet">
<script src="~js/wojilu.core.ie6.js?v=#{jsVersion}" type="text/javascript"></script>
<![endif]-->

</head>

<body>

#{topNav}

<div class="container page-container" id="page-container">


    #{header}

    #{layout_content}


    <div id="footerTopAd" class="adItem" data-ad="Footer">#{adFooter}</div>

    <div class="row" id="footer-row">       
        <div class="span12 footer">        
            <div class="footer-inner">
	            <div>#{footerMenus}</div>
	            <div>Powered by <a href="http://www.wojilu.com" target="_blank">我记录1.9</a></div>
	            <div>Processed in <span id="elapseTime">0</span> seconds, <span id="sqlQueries">0</span> queries</div>
	            <div><a href="#{customSkinLink}" id="customSkin" class="frmBox" title="_{customSkin}"></a></div>
            </div>
        </div>

    </div>    

</div>
<script>
_run(function () {

    $('body').append('<div id="backTop"><span>回顶部</span></div>');

    $(window).scroll(function () {
        if ($(window).scrollTop() >= 300) {
            $("#backTop").fadeIn(800);
        } else {
            $("#backTop").fadeOut(800);
        }
    });

    $('#backTop').click(function () {
        $('html,body').animate({ scrollTop: 0 }, 800);
        return false;
    });
    var q = wojilu.tool.getQuery('skin');
    if( q== 'custom' ) {
        $('#customSkin').click();
        wojilu.ui.box.hideBg();
    }
});
</script>
<script data-main="~js/main" src="~js/lib/require-jquery-wojilu.js"></script>
#{statsJs}
</body>
</html>
