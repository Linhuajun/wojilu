<div style="margin:5px;">

    <div class="strong" style="margin:5px 0px 5px 0px;color:red; border-bottom:1px #eee solid;padding:3px 0px 3px 0px;">#{poll.Title}</div>
    <div style="margin:5px;font-size:12px;color:#666;">#{poll.Question}</div>

    <div style="margin:10px 5px 0px 5px;font-size:12px;">
        <div id="pollContainer">

            <div>
            <!-- BEGIN options -->
            <div style="margin-bottom:5px;">

                    <div><label for="pollOption#{op.Id}">#{op.Text}</label></div>
                    <div>
                        <div style='width:62%;float:left; background:#f2f2f2; border:1px #eee inset;'>
                        <img src="~img/vote.gif" style="width:#{op.ImgWidth}px;height:9px;" />
                        </div>
                        <div style="float:right;margin-top:-5px;"><span class="pollOptionVotes">#{op.Percent}</span></div>
                        <div style="clear:both;"></div>                                        
                    </div>

            </div>
            <!-- END options -->
            </div>


            <div class="note" style="margin-top:10px; background:#efefef; padding:3px 5px;">
                _{pollVoted}:{voterCount}: <a href="#{poll.ResultLink}" class="frmBox">#{poll.Voters}</a> 。#{poll.ExpiryInfo}
            </div>
            
        </div>
    </div>
</div>
