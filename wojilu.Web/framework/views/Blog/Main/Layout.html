<style>
#blog-main-row {padding-top:20px;}

.blog-search-wrap {height:230px; margin-bottom:20px; border-radius:5px; padding:20px 10px 10px 20px;background:url("~img/big/blog-search.gif");}

.section-panel {border:1px #e2e6f3 solid; margin-bottom:15px; border-radius:4px;}
.section-title {font-size:14px; padding:1px 10px; background:url("~img/sectionTitleBg.gif");}
.section-panel ul { padding:10px 5px 0px 5px;}
.section-panel li {margin:2px 0px 2px 0px;}
.section-panel li div { width:250px;overflow:hidden;text-overflow:clip; white-space:nowrap; margin-left:5px;}
.section-panel li i { display:inline-block; width:18px; font-size:11px; font-style:normal; color:#fff; text-align:center; margin-right:5px; background:url("~img/rank.gif") no-repeat 2px -22px;}
.section-panel li i.idx1,
.section-panel li i.idx2,
.section-panel li i.idx3 {background:url("~img/rank.gif") no-repeat 2px 2px;}
</style>

<div id="blog-main-row" class="row">

	<div class="span8"><div style="margin-left:15px;">
		#{layout_content}	</div>
	</div>

	<div class="span4">	
    <div style="margin-right:15px;">
        <div class="blog-search-wrap">
            <h2><img src="~img/m/search.png" /> :{blogSearch}</h2>
	        <div style="margin:20px 0px 10px 0px;" class="well2">
	            <form method="get" action="#{recentLink}" class="blog-search">

                    <div>
                    <input name="qword" type="text" class="span2" placeholder="请输入关键词" />
                    <select name="qtype" class="span1" id="dropType">
                        <option value="1">_{title}</option>
                        <option value="2">_{author}</option>
                    </select>
                    <script>_run(function () { $('#dropType').val(#{qtype}); });</script>
                    </div>

                    <div style="clear:both;">
                    <button class="btn btn-primary" type="submit">
                        <i class="icon-search icon-white"></i>
                        :{quickSearch}
                    </button>
                    <span class="help-inline"><a href="#{recentLink}" style="margin-left:10px;font-size:12px;">_{all}...</a></span>
                    </div>
	            </form>
	        </div>
        </div>


		<div class="section-panel hide">
			<h3 class="section-title">:{pickedBlogger}</h3>
			<ol>
				<!-- BEGIN tops -->
				<li> <a href="#{post.LinkShow}">#{post.Title}</a></li><!-- END tops -->			
			</ol>
		</div>
		
		<div class="section-panel">
			<h3 class="section-title"><i class="icon-signal"></i> :{rankByView}</h3>
			<ul class="unstyled">
				<!-- BEGIN hits -->
				<li><div><i class="idx#{post.Number}">#{post.Number}</i><a href="#{post.LinkShow}">#{post.Title}</a></div></li><!-- END hits -->
			</ul>
		</div>
		
		<div class="section-panel">
			<h3 class="section-title"><i class="icon-comment"></i> :{rankByComment}</h3>
			<ul class="unstyled">
				<!-- BEGIN replies -->
				<li><div><i class="idx#{post.Number}">#{post.Number}</i> <a href="#{post.LinkShow}">#{post.Title}</a></div></li><!-- END replies -->
			</ul>
		</div>	
		
	</div>
    </div>


</div>
